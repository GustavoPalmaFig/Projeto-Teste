<h1>Merge x Rebase</h1>

<p>O Merge cria um novo ponto de commit sem reescrever o código. Podendo gerar uma confusão no histórico.
</p>

<p>    O Rebase reescreve o código criando uma trajetória linear dos commits.</p>
